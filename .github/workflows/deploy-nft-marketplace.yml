name: Deploy NFT Marketplace

on:
  push:
    branches: [main]
    paths:
      - 'apps/nft-marketplace/**'
      - '.github/workflows/deploy-nft-marketplace.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/nft-marketplace/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/nft-marketplace/package-lock.json'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: |
          cd apps/nft-marketplace
          pnpm install

      - name: Build application
        run: |
          cd apps/nft-marketplace
          pnpm run build
        env:
          VITE_INFURA_PROJECT_ID: ${{ secrets.VITE_INFURA_PROJECT_ID }}
          VITE_INFURA_PROJECT_SECRET: ${{ secrets.VITE_INFURA_PROJECT_SECRET }}
          VITE_WALLET_CONNECT_PROJECT_ID: ${{ secrets.VITE_WALLET_CONNECT_PROJECT_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/nft-marketplace/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deployment.outputs.page_url }}';
            const comment = `
            ## üöÄ NFT Marketplace Deployment

            Your NFT Marketplace has been successfully built and deployed!

            **üì± Preview URL:** ${deploymentUrl}

            ### ‚úÖ Build Summary
            - **Status:** ‚úÖ Success
            - **Commit:** \`${{ github.sha }}\`
            - **Branch:** \`${{ github.head_ref || github.ref_name }}\`
            - **Deployment Time:** ${new Date().toISOString()}

            ### üé® Features Deployed
            - NFT Gallery with search and filters
            - NFT Creation and Minting interface
            - User Profile management
            - Wallet connection (MetaMask, WalletConnect)
            - IPFS integration for decentralized storage
            - Responsive design for all devices

            ### üîß Technical Details
            - **Framework:** React 19 + TypeScript
            - **Styling:** Tailwind CSS + shadcn/ui
            - **Web3:** Wagmi + Viem
            - **Storage:** IPFS (Infura)
            - **Build Tool:** Vite

            ---
            *This deployment was automatically generated by GitHub Actions* ü§ñ
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Create deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const deploymentUrl = '${{ steps.deployment.outputs.page_url }}' || 'https://your-username.github.io/blockchain-playground/';

            // Create deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: status,
              environment_url: deploymentUrl,
              description: status === 'success' ? 'NFT Marketplace deployed successfully' : 'Deployment failed'
            });

            // Send notification (you can customize this)
            if (status === 'success') {
              console.log(`‚úÖ NFT Marketplace deployed successfully to: ${deploymentUrl}`);
            } else {
              console.log('‚ùå NFT Marketplace deployment failed');
            }
